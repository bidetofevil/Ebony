plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "org.jetbrains.kotlin.plugin.serialization" version "1.8.10"
    id 'com.squareup.anvil' version "2.4.4"
    id 'kotlin-kapt'
}

android {
    signingConfigs {
        release {
            storeFile file('/Users/mnakhimovich/keystore')
            storePassword 'Qwer1234'
            keyAlias 'ebony'
            keyPassword 'Qwer1234'
        }
    }
    namespace 'com.androiddev.social'
    compileSdk 33

    defaultConfig {
        applicationId "com.androiddev.social"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "me.saket.swipe:swipe:1.0.0"
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation 'androidx.compose.material3:material3:1.0.0-alpha11'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'com.google.dagger:dagger:2.44.2'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'de.charlex.compose:revealswipe:1.0.0'
    implementation 'io.coil-kt:coil-compose:2.2.2'
    implementation("com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0")
    implementation("com.squareup.okhttp3:logging-interceptor:4.10.0")
    implementation("com.squareup.okhttp3:okhttp:4.10.0")
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0-RC")
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation("androidx.browser:browser:1.5.0")
//    implementation "org.mobilenativefoundation.store:store5:5.0.0-alpha03"
    implementation 'org.mobilenativefoundation.store:cache5-jvm:5.0.0-alpha03'
    implementation 'androidx.paging:paging-compose:1.0.0-alpha18'

    api "org.jetbrains.kotlinx:atomicfu:0.18.5"

    kapt 'com.google.dagger:dagger-compiler:2.44.2'
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    testImplementation 'junit:junit:4.13.2'
    testImplementation("org.assertj:assertj-core:3.24.2")

    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation("org.assertj:assertj-core:3.24.2")
}